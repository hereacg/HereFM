<div id="FM_Left">

    <div id="FM_Info">
        <h3>加载中...</h3>
        <h5></h5>
        <img style="opacity:0;width:275px;height:127px;" onload="$(this).css('opacity', '1');" />
        <span style="margin: 10px 0 0 110px;"><a class="Icon_DownLoad" title="下载" onclick="$('.FM_DownLoad:eq(0)').css('left', '0px');"></a><a id="FM_PlayStatus" class="Icon_Random" title="全站随机播放" onclick="PlayStatus();"></a><a id="FM_Mute" class="Icon_horn" title="声音" onclick="SetV(this);"></a></span>
        <script>
            var Old_Volume = 1;
            function SetV(obj) {
                if (Audio_.volume == 0) {
                    Audio_.volume = Old_Volume;
                    $(obj).removeClass().addClass("Icon_horn");
                }
                else {
                    Old_Volume = Audio_.volume;
                    Audio_.volume = 0;
                    $(obj).removeClass().addClass("Icon_mute");
                }
            }
        </script>
    </div>
    <div id="FM_List" style="height:0px;overflow-y :auto;">
    </div>
    <div id="FM_Progress" onclick="Go(event);">
        <div></div>
        <div></div>
    </div>
    <div id="FM_Button" style="position: absolute;bottom: 80px; width: 100%;  height: 60px;">
        <span id="Button_Play" class="Icon_Pause"></span>
        <span id="Button_Back"></span>
        <span id="FM_Time"><span style="font-size:18px">0:00</span><span style="font-size:30px;margin-left:5px;">0:00</span></span>
        <img src="/images/iconfont-yousuojin.png" style="margin: 83px 0 0 22px;cursor: pointer;" onclick="ShowOrHideList();">
        <script>
            function ShowOrHideList() {
                if ($('#FM_Right_List').css('right') == "0px") {
                    $('#FM_Right_List').css('right', "-100%");
                    $("#FM_Button>img").attr("src", "/images/iconfont-yousuojin.png");
                    window.localStorage.RightList = 1;
                }
                else {
                    $('#FM_Right_List').css('right', "0px");
                    $("#FM_Button>img").attr("src", "/images/iconfont-zuosuojin.png");
                    window.localStorage.RightList = 0;
                }
            }
        </script>
    </div>
</div>
<div id="FM_Header"><span id="FM_Serach"><input type="text" placeholder="搜索:输入动漫/专题或歌曲名称" oninput="SearchTo();"><span title="退出搜索" onclick="ExitSearch();">×</span></span></div>
